<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Admin-tool</title>
    <link href="../styles/admin.css" rel="stylesheet">
    <script src="../dist/static/typescript/admin-categories.js"></script>
</head>
<body>
<div class="sticky" id="tabContainer">
    <ul>
        <li><a href="admin-recipes.html">Recipes</a></li>
        <li><a href="admin-ingredients.html">Ingredients</a></li>
        <li><a class="selectedTab" href="admin-categories.html">Categories</a></li>
        <li><a href="admin-restrictions.html">Restrictions</a></li>
    </ul>
    <a href="index.html" id="BackToMainPageButton">Back</a>
</div>
<div class="admin-menu" id="CategoriesMenu">
    <h1 style="align-self: center">Categories</h1>
    <div class="admin-list" id="CategoryList">
        <div class="admin-list-content" id="CategoryListContent">
        </div>
        <div class="adminTableEditBar" id="CategoryEditBar">
            <a class="adminTableAddButton" id="AddCategoryButton">Add Category</a>
        </div>
    </div>
</div>
<div class="popup-container" id="EditCategoryListPopup">
    <div id="CategoryEditContent">
        <span class="close" id="CloseEditCategoryListPopup">&times;</span>
        <h2 id="CategoryEditPopupTitle">Edit</h2>
        <label for="CategoryEditNameText">Name:</label>
        <input id="CategoryEditNameText" type="text"/>
        <label for="CategoryEditDescriptionText">Description:</label>
        <textarea id="CategoryEditDescriptionText"></textarea>

        <div id="EditBar">
            <a class="admin-confirm-button" id="ConfirmEditButton">Confirm</a>
        </div>

    </div>
</div>
</body>
